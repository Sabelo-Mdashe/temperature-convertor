<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Temperature Convertor</h1>
      <div class="container mt-5 mb-5 row">
        <div class="celcius col d-flex gap-3">
          <label>Fahrenheit:</label>
          <input type="text" id="fahrenheit_input" />
          <button
            onclick="Fahrenheit_to_Celcius()"
            class="rounded-pill bg-primary"
          >
            Calculate Celcius
          </button>
          <div class="outputC mt-5"></div>
        </div>
        <div class="fahrenheit col d-flex gap-3">
          <label>Celcius:</label>
          <input type="text" id="celcius_input" />
          <button
            onclick="Celcius_to_Fahrenheit()"
            class="rounded-pill bg-warning"
          >
            Calculate Fahrenheit
          </button>
          <div class="outputF mt-5"></div>
        </div>

        <!-- <div class="output mt-5"></div> -->
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
